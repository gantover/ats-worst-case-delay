*.ES*.bridging.streamIdentifier.identifier.mapping = [{stream :"ats-p0", packetFilter: expr(udp.destPort == 10 || udp.destPort == 41)}, {stream :"ats-p1", packetFilter: expr(udp.destPort == 4 || udp.destPort == 7 || udp.destPort == 8 || udp.destPort == 12 || udp.destPort == 13 || udp.destPort == 19 || udp.destPort == 25 || udp.destPort == 27 || udp.destPort == 30 || udp.destPort == 37 || udp.destPort == 39 || udp.destPort == 48)}, {stream :"ats-p2", packetFilter: expr(udp.destPort == 1 || udp.destPort == 2 || udp.destPort == 5 || udp.destPort == 11 || udp.destPort == 14 || udp.destPort == 23 || udp.destPort == 26)}, {stream :"ats-p3", packetFilter: expr(udp.destPort == 17 || udp.destPort == 28 || udp.destPort == 34 || udp.destPort == 36 || udp.destPort == 45)}, {stream :"ats-p4", packetFilter: expr(udp.destPort == 6 || udp.destPort == 20 || udp.destPort == 22 || udp.destPort == 29 || udp.destPort == 31 || udp.destPort == 38)}, {stream :"ats-p5", packetFilter: expr(udp.destPort == 3 || udp.destPort == 32 || udp.destPort == 35 || udp.destPort == 40 || udp.destPort == 43 || udp.destPort == 47)}, {stream :"ats-p6", packetFilter: expr(udp.destPort == 9 || udp.destPort == 15 || udp.destPort == 16 || udp.destPort == 18 || udp.destPort == 21 || udp.destPort == 24 || udp.destPort == 33 || udp.destPort == 42 || udp.destPort == 44 || udp.destPort == 46)}]

*.ES*.bridging.streamFilter.ingress.classifier.mapping = { "ats-p0": 0 , "ats-p1": 1, "ats-p2": 2, "ats-p3": 3, "ats-p4": 4, "ats-p5": 5, "ats-p6": 6, "ats-p7": 7}
